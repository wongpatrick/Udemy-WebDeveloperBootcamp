<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
	<label for="firstName">First Name:</label>
	<input type="text" name="firstName" placeholder="John" id="firstName" required>
	<label for="lastName">Last Name:</label>
	<input type="text" name="lastName" placeholder="Smith" id="lastName" required>
</div>
<div>
	<label for="male">Male</label>
	<input name="gender" type="radio" id="male" value="male" >
	<label for="male">Female</label>
	<input name="gender" type="radio" id="female" value="female" >
	<label for="male">Other</label>
	<input name="gender" type="radio" id="other" value="other" >
</div>
<div>
	<label for="email">Email:</label>
	<input type="email" name="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters" placeholder="your password" required>
</div>
<div>
	<label for="birthday">Birthday:
	<select name="month">
		<option>Month</option>
		<option value="january">January</option>
		<option value="february">February</option>
		<option value="march">March</option>
		<option value="april">April</option>
		<option value="may">May</option>
		<option value="june">June</option>
		<option value="july">July</option>
		<option value="august">August</option>
		<option value="september">September</option>
		<option value="october">October</option>
		<option value="november">November</option>
		<option value="december">December</option>
	</select>
	<select name="day">
		<option>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
	<select name="month">
		<option>Year</option>
		<option value="2001">2001</option>
		<option value="2002">2002</option>
		<option value="2003">2003</option>
		<option value="2004">2004</option>
		<option value="2005">2005</option>
		<option value="2006">2006</option>
		<option value="2007">2007</option>
		<option value="2008">2008</option>
		<option value="2009">2009</option>
		<option value="2010">2010</option>
		<option value="2011">2011</option>
		<option value="2012">2012</option>
	</select>
	</label>
</div>
<div>
	<label for="terms">I agree to the terms and conditions</label>
	<input type="checkbox" name="terms" required>
	</div>
	<div>
		<button>Submit</button>
	</div>
</form>
</body>
</html>
